<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="scss/style.css">
       <title>Basic JS-2</title>
</head>

<body>
       <header>
              <div class="main-head">
                     <h1 id="header-title">Item Lister</h1>
                     <input type="text" id="filter" class="form-control" placeholder="Search items...">
              </div>
       </header>
       <div class="container">
              <div id="main">
                     <h2 class="title">Add Items</h2>
                     <form id="addform">
                            <input type="text" id="item" class="form-control">
                            <input type="Submit" class="btn btn-dark" value="Submit">
                     </form>
              </div>
              <h2 class="title">Items</h2>
              <ul id="items" class="list">
                     <li class="list-item ">Item1
                            <button class="close delete">X</button>
                     </li>
                     <li class="list-item">Item2
                            <button class="close delete">X</button>
                     </li>
                     <li class="list-item">Item3
                            <button class="close delete">X</button>
                     </li>
                     <li class="list-item">Item4
                            <button class="close delete">X</button>
                     </li>
              </ul>
       </div>


       <script src="main.js"></script>

</body>

</html>
